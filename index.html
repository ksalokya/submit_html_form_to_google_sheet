<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        #textAlign {
            position: absolute;
            z-index: 15;
            top: 50%;
            left: 50%;
            margin: -200px 0 0 -250px;
        }
    </style>
</head>

<body>
    <div id="textAlign">
        <h3>HTML Form to connect it with Google Form.</h3>
        <div class="row">
            <div class="col-md-12">
                <form method="post" autocomplete="off" name="google-sheet">
                    <div class="form-group">
                        <input type="text" name="Name" class="form-control" placeholder="Your Name *" value=""
                            required="" />
                    </div>
                    <div class="form-group">
                        <input type="text" name="Email" class="form-control" placeholder="Your Email *" value=""
                            required="" />
                    </div>
                    <div class="form-group">
                        <input type="number" name="Phone" class="form-control" placeholder="Your Contact Number *"
                            value="" required="" />
                    </div>
                    <div class="form-group">
                        <input type="submit" name="submit" class="btn-block btn-success" value="Login" />
                    </div>
                </form>
            </div>
        </div>

        <script>
            const scriptURL = '<KEY>'
            const form = document.forms['google-sheet']

            form.addEventListener('submit', e => {
                e.preventDefault()
                fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                    .then(response => alert("We Will Contact You Soon."))
                    .catch(error => console.error('Error!', error.message))
            })
        </script>
</body>

</html>
